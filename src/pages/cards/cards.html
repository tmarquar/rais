<ion-header>
  <ion-navbar>
    <ion-title>Chemical Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to the results page!</h2>
  <p>
    (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧
  </p>

<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-card *ngFor="let chemical of selectedChemicals">
      <ion-card-header ng-model="chemical.selected">
        <ion-card-title> {{chemical}}
        <button ion-button clear color='energized' icon-start>
          <ion-icon name='md-star-outline'></ion-icon>
          Favorite
        </button>
        </ion-card-title>
      </ion-card-header>
      <button ion-item (click)="openChemCard(chemical)">
        <ion-card-content>
          {{displayChemicalInfo(chemical)}}
        <p>
          ヽ(´▽｀)ノ
          (─‿‿─)
        </p>
      </ion-card-content>
    </button>
  </ion-card>
</ion-content>
