<ion-header>
  <ion-navbar>
    <ion-title>
      <h1>
        EPA Regional Screening Levels Retrieval App
      </h1>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2 padding>Staff Listing</h2>
  <ion-list no-lines>
    <button ion-item *ngFor="let item of staff" (click)="staffSelected(item)">
      {{ item }}
    </button>
  </ion-list>
</ion-content>
