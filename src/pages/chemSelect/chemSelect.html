<ion-header>
  <ion-navbar>
    <ion-title>Chemical Select</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <form (ngSubmit) ="logForm()">
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-checkbox ng-model="item" temp = "item">
        {{toggleCheckboxes(temp)}}
      </ion-checkbox>
      <ion-label>{{item}}</ion-label>
    </ion-item>
  </ion-list>
</form>
</ion-content>
