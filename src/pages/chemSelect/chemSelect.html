<ion-header>
  <ion-navbar>
    <ion-title>Chemical Select</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-checkbox [(ngModel)]="checkboxes.item">
      </ion-checkbox>
      <ion-label>{{item}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
