<ion-header>
  <ion-navbar>
    <ion-title>Chemical Select</ion-title>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-checkbox [(ngModel)]="item.checked"  ng-checked="item.checked" (click)="toggleCheckboxes(item)">
      </ion-checkbox>
      <ion-label>{{item.text}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <div class="btn-wrapper">
    <button ion-button (click)= "goToOtherPage()">Next</button>
  </div>
</ion-footer>
