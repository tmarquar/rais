<ion-header>
  <ion-navbar>
    <ion-title>Chemical Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to the results page!</h2>
  <p>
    (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧
  </p>

<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-card *ngFor="let item of items">
      <ion-card-header ng-model="item.selected">
        <ion-card-title> {{item}}
        <button ion-button clear icon-start>
          <ion-icon name='md-star-outline'></ion-icon>
          Favorite
        </button>
        </ion-card-title>
      </ion-card-header>
      <button ion-item (click)="goToNextPage(chemical)">
        <ion-card-content>
          <h3> CAS No.: <span>093-234-2343</span>
            <br />
            Resident Soil: <span> 1E-5, n</span>
            <br />
            Industrial Soil: <span> 5E-2, n</span>
            <br />
            Resident Tapwater: <span> 2E-5, n</span>
            <br />
          </h3>
      </ion-card-content>
    </button>
  </ion-card>
</ion-content>
