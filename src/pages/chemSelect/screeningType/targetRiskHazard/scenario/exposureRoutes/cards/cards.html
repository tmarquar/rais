<ion-header>
  <ion-navbar>
    <ion-title>Chemical Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-card *ngFor="let item of items">
      <ion-card-header ng-model="item.selected">
        <ion-card-title> {{item}}
        <button ion-button icon-start clear (click)="toggleFavorite(this)">
          <ion-icon name={{buttonIcon}} size="large"></ion-icon>
        </button>
        </ion-card-title>
      </ion-card-header>
      <button ion-item (click)="goToNextPage(item)">
        <ion-card-content *ngFor="let info of data.getFormattedData(item)">
          <span>{{info}}</span>
      </ion-card-content>
    </button>
  </ion-card>
</ion-content>
