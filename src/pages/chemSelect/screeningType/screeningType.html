<ion-header>
  <ion-navbar>
    <ion-title>
      <h1>
        EPA RSL/RML Screening Level Search App
      </h1>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h1> Select Screening Type</h1>

    <ion-list *ngFor="let item of items">
      <ion-item (click)="toggleCheckboxes(item)">
        <ion-icon name={{getIcon(item)}}> {{item}}</ion-icon>
      </ion-item>
    </ion-list>

</ion-content>

<ion-footer>
  <div class="btn-wrapper">
    <button ion-button (click)= "goToOtherPage()">Next</button>
  </div>
</ion-footer>
