<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-searchbar
      placeholder="RML Quick Search"
      (ionInput)="getItems($event)"
       [showCancelButton]="true">
    </ion-searchbar>

    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let item of items">
    <ion-item (click)="toggleCheckboxes(item)">
      <ion-icon name={{getIcon(item)}}> {{item}}</ion-icon>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <div class="btn-wrapper">
    <button ion-button (click)= "retrieveAll()">All Values</button>
    <button ion-button (click)= "clearAll()">Clear</button>
    <button ion-button (click)= "goToOtherPage()">Next</button>
  </div>
</ion-footer>
