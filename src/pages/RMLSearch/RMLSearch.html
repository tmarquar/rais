<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <h1>
        EPA RML Screening Level Search
      </h1>
    </ion-title>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let item of items">
    <ion-item (click)="toggleCheckboxes(item)">
      <ion-icon name={{getIcon(item)}}> {{item}}</ion-icon>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <div class="btn-wrapper">
    <button ion-button (click)= "retrieveAll()">Retrieve All Info</button>
    <button ion-button (click)= "clearAll()">Clear All</button>
    <button ion-button (click)= "goToOtherPage()">Next</button>
  </div>
</ion-footer>
